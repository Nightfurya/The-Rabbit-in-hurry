<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Hungry Rabbit</title>
    <link rel="stylesheet" href="style_game.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="name"><h1>The Hungry Rabbit</h1></div>
    <div class="game">
      <div class="head">
        <div class="arg">
          <span>Time:</span> <span id="result">Result:</span>
          <div class="ad_heart">
            <img src="image/heart.png" alt="" class="heart" />
            <span id="health">x3</span>
          </div>
        </div>
        <div class="fly_things"></div>
        <div class="ad_monkey">
          <img src="image/monkey.gif" class="monkey" />
        </div>
      </div>
      <div class="rabbit_move" id="gamer" style="left: 0;">
        <img src="image/rabbit.gif " alt="" id="rabbit" />
      </div>
    </div>
  </body>
  <script src="js.js"></script>
</html>
